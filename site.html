<!DOCTYPE html>

  <head>

    <title>Charts</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #graphs-section {
        display: flex;
        padding: 20px;
        height: calc(
          100vh - 150px
        ); 
      }

      #type-of-chart {
        min-width: 200px;
        margin-right: 20px;
      }

      #graphs-holder {
        flex: 1;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        position: relative;
      }

      canvas#myChart {
        width: 100% !important;
        height: 100% !important;
        max-height: 100%;
      }

      footer {
        height: 60px;
      }
    </style>
  </head>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <main>
      <div id="graphs-section">
        <aside id="type-of-chart">
          <ul class="navbar-nav ml-auto">
            <li><h4>Change Plot Type</h4></li>
            <li><a href="#" id="bar-chart">Bar plot</a></li>
            <li><a href="#" id="line-chart">Line Chart</a></li>
            <li><a href="#" id="pie-chart">Pie chart</a></li>
            <li><a href="#" id="scatter-chart">Scatter plot</a></li>
          </ul>
          <!-- 
Line Chart
— work_year na osi X (lata)
— średnia salary_in_usd na osi Y
— rozbicie po employment_type (np. full-time, contract) jako serie
(trend zarobków w czasie, podział według rodzaju zatrudnienia)



Scatter plot
— experience_level na osi X (można zmapować na liczby, np. junior=1, mid=2, senior=3, exec=4)
— salary_in_usd na osi Y
(korelacja doświadczenia z wynagrodzeniem)
          
          
          
          
          
          -->
        </aside>
        <div id="graphs-holder">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
